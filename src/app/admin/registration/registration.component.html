                     <form [formGroup]= "form" (ngSubmit) = "insert()">
                        <div class="form-group">
                            <input type="text"  formControlName="name" class="form-control" placeholder="name" >
                        </div>
                        <div class="form-group">
                            <input type="text" formControlName="email"  class="form-control" placeholder="email"  >
                        </div>
                        <div class="form-group">
                            <input type="password"  formControlName="password"  class="form-control"  placeholder="Password" >
                        </div>
                        <div class="form-group">
                            <input type="password"  formControlName="confirmpassword"  class="form-control"  placeholder="confirmpassword" >
                        </div>
                        <div class="form-group text-center">
                           <button class="btn btn-primary btn-lg " type="submit">save</button>
                        </div>
                        
                    </form>
