<section class="blog-list mtb-40">
    <div class="container">
      <h1>Blogs</h1>
      <div class="row">
        <div class="col-md-4 " *ngFor="let d of data1">
          <div class="blog-box">
            <img src={{d.image.url}} alt="blog1" width="350px" height="250px" />
            <h3>{{d.title}}</h3>
            <p>by <span>RSGiTECH</span> on <span>October 22, 2018</span></p>
            <p class="text-justify">{{d.description.slice(0,100)}} </p>
            <a [routerLink]="['blogdetails/',d._id]" class="btn btn-danger">Read more...</a>
            <!-- <a [routerLink]="['blogdetails/',d._id]" class="btn btn-danger">Read more...</a> -->
          </div>
        </div>
      
      </div>
    </div>
  </section>
