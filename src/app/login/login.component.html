<section class="login-wrap mtb-40">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-6">
               
                <div class="login-box photo">
                    <h1>Administrator Login</h1>
                    <h3 class="text-white text-center">{{msg}}</h3>
                    <form [formGroup]="form" (ngSubmit)="login()">
                        <div class="form-group">
                            <input type="text" formControlName="email" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary m-2">Log In</button>
                            <a routerLink="/admin-register" class="btn btn-primary ">register</a>
                        </div>
                        <!-- <div class="form-group">
                           
                        </div> -->
                    </form>
                </div>         
            </div>
        </div>
    </div>
</section>
